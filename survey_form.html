<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" method="post" id="survey-form">
      <label for="name" id="name-label"
        >Name<input
          type="text"
          name=""
          id="name"
          required
          placeholder="Enter your name"
      /></label>

      <label for="email" id="email-label"
        >Email<input
          type="email"
          name=""
          id="email"
          required
          placeholder="Enter your e-mail"
      /></label>

      <label for="number" id="number-label"
        >Age (optional)
        <input
          type="number"
          name=""
          id="number"
          min="10"
          max="99"
          placeholder="Age"
          required
      /></label>

      <label for="">Which option best describes your current role? </label>
      <select name="" id="dropdown" required>
        <option value="" disabled selected>Select current role</option>
        <option value="">Student</option>
        <option value="">Full Time Job</option>
        <option value="">Full Time Learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
      </select>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="0"
          >Definitely
          <input type="radio" name="radio_btn" id="" value="valor 0" />
        </label>
        <label for="1"
          >Maybe
          <input type="radio" name="radio_btn" id="" value="valor 1" />
        </label>
        <label for="2"
          >Not sure
          <input type="radio" name="radio_btn" id="" value="valor 2" />
        </label>
      </div>

      <div>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="" id="dropdown" required>
          <option value="" disabled selected>Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
          <option value="">Other</option>
        </select>
      </div>

      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for=""
          >Front-end Projects
          <input type="checkbox" name="" id="" value="0" />
        </label>
        <label for=""
          >Back-end Projects
          <input type="checkbox" name="" id="" value="0" />
        </label>
        <label for=""
          >Data Visualization
          <input type="checkbox" name="" id="" value="0" />
        </label>
        <label for=""
          >Challenges
          <input type="checkbox" name="" id="" value="0" />
        </label>
        <label for=""
          >Open Source Community
          <input type="checkbox" name="" id="" value="0" />
        </label>
        <label for=""
          >Gitter help rooms
          <input type="checkbox" name="" id="" value="0" />
        </label>
        <label for=""
          >Videos
          <input type="checkbox" name="" id="" value="0" />
        </label>
        <label for=""
          >City Meetups
          <input type="checkbox" name="" id="" value="0" />
        </label>
        <label for=""
          >Wiki
          <input type="checkbox" name="" id="" value="0" />
        </label>
        <label for=""
          >Forum
          <input type="checkbox" name="" id="" value="0" />
        </label>
        <label for=""
          >Additional Courses
          <input type="checkbox" name="" id="" value="0" />
        </label>
      </div>

      <div>
        <p>Any comments or suggestions?</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here" ></textarea>
        <input type="submit" value="Submit" id="submit"/>
      </div>
    </form>
  </body>
</html>
